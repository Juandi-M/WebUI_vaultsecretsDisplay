version: '3.8'
services:
  my-nodejs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # Mapping the host port 3001 to the container's port 3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    stop_grace_period: 5s
    user: appuser
    volumes:
      - ./web/js:/app 
      - /app/node_modules